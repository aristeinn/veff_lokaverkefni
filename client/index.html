<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>LOKAVERKEFNI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">
</head>

<body ng-app="tvsiteApp" style="background-color:powderblue; text-align: center; font-size: 20px;">
	<div id="app"></div>
	<script src="https://code.angularjs.org/1.4.7/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.4.7/angular-route.js"></script>
	<script src="client.js"></script>


	<div ng-controller="mainCtrl">
		<a href="#first">Stöð 2</a> |
		<a href="#second">Stöð 2 Sport</a> |
		<a href="#third">Rúv</a> |
		<a href="#fourth">Stöð 2 Bíó</a>

		<div ng-view />
	</div>

	<script type="text/ng-template" id="first.html">
			Stöð 2
			<table style="height: 1000px; width: 1000px; margin: 0 auto;">
				<tr >
					<td>Tími</td>
					<td>Titill</td>
					<td>Lýsing</td>
					<td>Lengd</td>
				</tr>
				<tr ng-repeat="item in stod2schedule" ng-class="{item.isDone: isDone}" >
					<td>{{item.startTime | date }} </td>
					<td>{{item.title}}</td>
					<td>{{item.description}}</td>
					<td>{{item.duration}}</td>
				</tr>
			</table>
	</script>
	<script type="text/ng-template" id="second.html">
			Stöð 2 Sport
			<table style="height: 1000px; width: 1000px; margin: 0 auto;">

					<td>Tími</td>

					<td>{{item.duration}}</td>
				</tr>
			</table>
	</script>
	<script type="text/ng-template" id="third.html">

				<tr >
					<td>Tími</td>

			</table>
	</script>
	<script src="bundle.js"></script>

</html>
